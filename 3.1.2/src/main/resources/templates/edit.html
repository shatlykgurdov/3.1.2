<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end mt-2">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
        </form>
    </div>
    <div class="card mt-3">
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully edited the user.</div>
        </div>
        <div class="card-header">
            <h2 class="text-center">Edit User</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/edit/save}" th:object="${user}">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" placeholder="Id" th:field="*{id}" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" th:field="*{role}">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
